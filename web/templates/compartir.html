<!-- web/templates/compartir.html -->
{% extends "base.html" %}
{% block title %}Compartir Archivo | DistriShare Web{% endblock %}
{% block content %}
  <h2>Compartir Archivo Local</h2>
  <form action="{{ url_for('compartir') }}" method="post">
    <div class="mb-3">
      <label for="path" class="form-label">Ruta completa del archivo</label>
      <input type="text" class="form-control" id="path" name="path" placeholder="/ruta/a/mi/archivo.txt" required>
      <div class="form-text">Aseg√∫rate de que la ruta exista y tu peer tenga permisos de lectura.</div>
    </div>
    <button type="submit" class="btn btn-success">Compartir</button>
    <a href="{{ url_for('index') }}" class="btn btn-link">Cancelar</a>
  </form>
{% endblock %}
